<div class="container">
    <header>
        <h3>Welcome back!</h3>
    </header>
    <form [formGroup]="loginFormGroup" class="login">
        <mat-form-field class="login__field">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required />
        </mat-form-field>

        <mat-form-field class="login__field">
            <mat-label>Password</mat-label>
            <input
                matInput
                type="password"
                formControlName="password"
                required
            />
        </mat-form-field>

        <button
            class="login__button"
            mat-raised-button
            type="submit"
            (click)="onSubmit()"
            [disabled]="!loginFormGroup.valid"
            [ngClass]="{ 'login__button--invalid': !loginFormGroup.valid }"
        >
            Log in
        </button>
    </form>
</div>
