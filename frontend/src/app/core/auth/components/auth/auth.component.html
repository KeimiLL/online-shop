<div class="auth">
    <div class="auth__container">
        <div class="form">
            <div class="form__top-bar">
                <p class="form__question">{{ buttonQuestion() }}</p>
                <button mat-button (click)="toggleAuthPage()">
                    {{ buttonMessage() }}
                </button>
            </div>
            <div class="form__content">
                @if (isLogin()) {
                <app-login />
                } @else {
                <app-register />
                }
            </div>
        </div>
        <div class="info">
            @if (isLogin()) {
            <p>Welcome to our online shop</p>
            <p><span class="info__accent">Login</span> to your account</p>
            <div class="info__graphics-container">
                <img
                    class="info__graphic"
                    src="../../../../../public/auth-images/furniture3.png"
                    alt=""
                />
                <img
                    class="info__graphic"
                    src="../../../../../public/auth-images/furniture5.png"
                    alt=""
                />
                <img
                    class="info__graphic"
                    src="../../../../../public/auth-images/furniture7.png"
                    alt=""
                />
            </div>
            } @else {
            <p>Welcome to our online shop</p>
            <p><span class="info__accent">Create</span> profile</p>
            <div class="info__graphics-container">
                <img
                    class="info__graphic"
                    src="../../../../../public/auth-images/furniture6.png"
                    alt=""
                />
                <img
                    class="info__graphic"
                    src="../../../../../public/auth-images/furniture1.png"
                    alt=""
                />
                <img
                    class="info__graphic"
                    src="../../../../../public/auth-images/furniture4.png"
                    alt=""
                />
            </div>
            }
        </div>
    </div>
</div>
